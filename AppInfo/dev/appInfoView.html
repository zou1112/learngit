<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>查看App基础信息</title>
  <link rel="stylesheet" href="../layui/css/layui.css">

</head>
<body>
    <form class="layui-form" action="" method="POST">
        <div class="layui-form-item">
          <label class="layui-form-label">软件名称:</label>
          <div class="layui-input-block">
            <input type="text" name="softwareName" id="name"  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">APK名称：</label>
            <div class="layui-input-block">
                <input type="text" name="APKName"    lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">            </div>
          </div>
          <br>
          <div class="layui-form-item">
            <label class="layui-form-label">支持ROM:</label>
            <div class="layui-input-block">
              <input type="text" name="supportROM"    lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">界面语言：</label>
              <div class="layui-input-block">
                  <input type="text" name="interfaceLanguage"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">            </div>
            </div>
            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">软件大小:</label>
                <div class="layui-input-block">
                  <input type="text" name="softwareSize"    lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">下载次数：</label>
                  <div class="layui-input-block">
                      <input type="text" name="downloads"    lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">            </div>
                </div>
                <br>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属平台:</label>
                    <div class="layui-input-block">
                        <input type="text" name="flatformName" value="待审核"    readonly  placeholder="请输入标题" autocomplete="off" class="layui-input">            </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">所属分类:</label>
                    <div class="layui-input-block">
                        <input type="text" name="category" value="待审核"    readonly  placeholder="请输入标题" autocomplete="off" class="layui-input">            </div>
                  </div>
           
              <div class="layui-form-item">
                <label class="layui-form-label">APP状态:</label>
                <div class="layui-input-block">
                    <input type="text" name="statusName"   readonly  placeholder="请输入标题" autocomplete="off" class="layui-input">            </div>
              </div>
              <br>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">应用简介:</label>
          <div class="layui-input-block">
            <textarea name="appInfo" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <input type="hidden" name="appId"/>
        <div class="layui-form-item" id="logoImg">
          <label class="layui-form-label">LOGO图片:</label>          
          <img src="" id="img" width="100px;" height="100px"/> 
        </div>     
        <fieldset class="layui-elem-field">
            <legend>历史版本信息</legend>
            <hr>
            <div class="layui-field-box">    
                <table id="demo" lay-filter="test"></table>
            </div>
        </fieldset>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-primary" id="back">返回</button>
          </div>
        </div>
      </form>  
      <script src="../layui/layui.js"></script>
      <script src="../js/connection.js"></script>
     <script>
     //Demo
     layui.use(['form','upload','table'], function(){
       var form = layui.form,
           table=layui.table,
           $=layui.$;
           //第一个实例
           table.render({
            elem: '#demo'
            ,height: 212
            ,url: appServiceUrl+'/version/queryAppVersionList?id='+$("input[name='appId']").val()
            ,cols: [[ //表头
            {field: 'appName', title: '软件名称', width:180,fixed: 'left'}
            ,{field: 'versionNo', title: '版本号', width:180}
            ,{field: 'versionSize', title: '版本大小(单位:M)', width:180}
            ,{field: 'publishStatusName', title: '发布状态', width:180} 
            ,{field: 'apkFileName', title: 'APK文件下载', width: 280}
            ,{field: 'modifyDate', title: '最近更新时间', width: 180}
            ]]
        });

        $("#back").click(function(){
            window.parent.location.reload();//刷新父页面
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        })
     }
     );
    </script>
</body>
</html>
