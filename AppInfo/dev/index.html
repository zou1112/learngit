<script>

layui.use('element', function(){

        $=layui.$;     
        if(sessionStorage.getItem("userCode")==null || sessionStorage.getItem("userCode")==""){
              window.location.href="../403.html";
        }
        $("#loginOut").click(function(){

                      location.href="../index.html";

                }
            );
        });

});
